<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }
      body {
        overflow-y: hidden;
        height: 100vh;
        background: linear-gradient(-45deg, #005677 50%, #eeeeee 50%);
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .form {
        width: 40%;
        height: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 30px;
        padding: 20px;
        background: #fff;
        box-shadow: -10px 10px 30px -10px rgba(0,0,0,0.48);
      }

      .form div {
        width: 70%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
      }
      .form div input,
      select {
        width: 50%;
        height: 30px;
        border: #000 solid 1px;
        border-radius: 5px;
        padding: 0 10px;
        font-size: 12px;
      }
      .form div label {
        width: 50%;
        height: 30px;
        border-radius: 5px;
        padding: 0 10px;
      }

      button {
        width: 70%;
        background-color: #005677;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 22px;
        padding: 0.4rem;
      }
      img{
        border-radius: 50%;
        width: 70%;
        box-shadow: 0px 0px 26px 0px rgba(0,0,0,0.5);
        margin: 1rem;
      }
      h3{
        margin: 3rem 0;
      }
    </style>
  </head>

    <div class="form">
      <div>
        <label for="atividade">Título da atividade</label>
        <input type="text" id="atividade" />
      </div>
      <div>
        <label for="link">Link do ClickUp</label>
        <input type="text" id="link" />
      </div>
      <div>
        <label for="">Número da sprint</label>
        <select name="select" id="sprint">
          <option value="valor1">01</option>
          <option value="valor2">02</option>
          <option value="valor3">03</option>
          <option value="valor4">04</option>
          <option value="valor5" selected>05</option>
          <option value="valor6">06</option>
          <option value="valor7">07</option>
          <option value="valor8">08</option>
          <option value="valor9">09</option>
          <option value="valor10">10</option>
        </select>
      </div>
      <button onclick="generate()">Gerar</button>

      <h3 id="result"></h3>
    </div>
    <!-- </form> -->
  </body>
  <script>
    var result = document.getElementById('result');
    function generate() {
      var data = new Date()
      var mes = [
        'janeiro',
        'fevereiro',
        'marco',
        'abril',
        'maio',
        'junho',
        'julho',
        'agosto',
        'setembro',
        'outubro',
        'novembro',
        'dezembro',
      ][data.getMonth()]
      var ano = data.getFullYear()

      var sprint = document.getElementById('sprint')
      sprint = sprint.options[sprint.selectedIndex].text

      var nomeAtividade = document.getElementById('atividade').value
      var linkAtividade = document.getElementById('link').value

      nomeAtividade = nomeAtividade.replace(/[ÀÁÂÃÄÅ]/g, 'A')
      nomeAtividade = nomeAtividade.replace(/[àáâãäå]/g, 'a')
      nomeAtividade = nomeAtividade.replace(/[ÈÉÊË]/g, 'E')
      nomeAtividade = nomeAtividade.replace(/[çÇ]/g, 'c')

      var atividade = nomeAtividade.split(' ')
      var AtividadeFinal = ''

      for (var i = 0; i < atividade.length; i++) {
        atividade[i] =
          atividade[i].charAt(0).toUpperCase() + atividade[i].slice(1)
        AtividadeFinal += atividade[i]
      }

      var url = linkAtividade.split('/')
      var urlfinal = url[url.length - 1]

      var link =
        'feature/' + ano + '/' + mes + '/' + 'sprint' + sprint + '/' + AtividadeFinal + '.' + urlfinal;
      console.log(link)
      result.innerHTML = link;

  var textArea = document.createElement('h3')
  document.body.appendChild(textArea)
  textArea.value = link;
  textArea.select();
  document.execCommand('copy');
  
    }
  </script>
</html>
